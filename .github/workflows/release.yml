name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout private terror data
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/ton-terror-data
          token: ${{ secrets.TERROR_DATA_PAT }}
          path: terror-data-private

      - name: Copy terror data
        run: |
          Copy-Item -Path "terror-data-private/terror_data.rs" -Destination "src-tauri/src/terror_data.rs" -Force
        shell: pwsh

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build VR Overlay sidecar
        run: |
          cd src-dotnet/VROverlayApp
          dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true
          Copy-Item "bin/Release/net8.0/win-x64/publish/VROverlayApp.exe" "../../src-tauri/binaries/vr-overlay-x86_64-pc-windows-msvc.exe" -Force
          # Ensure openvr_api.dll exists in binaries directory
          if (-not (Test-Path "../../src-tauri/binaries/openvr_api.dll")) {
            Write-Error "openvr_api.dll not found in src-tauri/binaries/"
            exit 1
          }
        shell: pwsh

      - name: Install frontend dependencies
        run: bun install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "ToN Simple Save Tool v__VERSION__"
          releaseBody: "インスタンス内ラウンドタイプカウンター機能の実装"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonPreferNsis: true
